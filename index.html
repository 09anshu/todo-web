<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
       
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task" aria-label="Task input">
            <button id="addTaskButton">Add Task</button>
        </div>
        <ul id="taskList" aria-live="polite"></ul>
        <div class="filters">
            <button id="showAll" class="filter-button">All</button>
            <button id="showCompleted" class="filter-button">Completed</button>
            <button id="showIncomplete" class="filter-button">Incomplete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
